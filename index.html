<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<title>Wedding Venue Bookings</title>

		<!-- custom -->
		<link href="./styles.css" rel="stylesheet" />
		<script src="./script.js" defer></script>

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>

		<!--google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="align-content-center">
		<!-- ###### Header ######  -->
		<header>
			<h1
				class="container-fluid text-center py-3 m-0 mb-lg-2 display-5 text-white bg-brand"
			>
				Dawid's Wedding Services
			</h1>
		</header>
		<main class="container align-content-center">
			<!-- ###### Form ######  -->

			<section id="top" class="row py-3 mb-3">
				<form
					class="col-9 col-md-8 col-lg-6 py-2 m-auto justify-content-center my-4 shadow rounded-3 px-3 px-md-5" 
				>
					<div class="container-fluid px-0 align-content-center">
						<div class="row">
							<label class="col" for="partySize">Party Size:</label>
							<input class="col"
								type="number"
								name="partySize"
								id="partySize"
								value="2"
								min="1"
								required
							/>
						</div>
						<div class="row">
							<label class="col" for="catering">Catering band:</label>
							<input class="col"
								type="number"
								name="catering"
								id="catering"
								value="1"
								placeholder="1-5"
								min="1"
								max="5"
								required
							/>
						</div>
						<div class="row">
							<label class="col" for="checkin">Search from:</label>
							<input class="col"
								type="Date"
								id="checkin"
								name="checkin"
								value="2022-01-01"
								required
							/>
						</div>
						<div class="row">
							<label class="col" for="checkout">Search until:</label>
							<input class="col"
								type="Date"
								id="checkout"
								name="checkout"
								value="2022-01-10"
								required
							/>
						</div>
						</div>
					</div>
					<div
						class="d-flex flex-wrap flex-md-nowrap justify-content-center my-2 text-nowrap"
					>
						<button
							type="button"
							class="btn btn-outline-secondary fw-bold mx-1 mb-2 mb-md-0"
							data-bs-toggle="modal"
							data-bs-target="#settingsModal"
						>
							Settings
						</button>
						<button
							type="submit"
							id="search"
							class="btn text-white mx-1 fw-bold bg-brand text-white"
						>
							Search available venues
						</button>
					</div>
				</form>
			</section>

			<!-- ###### Result ######  -->
			<section
				id="result"
				class="row container-fluid justify-content-center px-0 position-relative"
			></section>
		</main>
		<footer class="container-fluid"></footer>

		<!-- ###### Card template ######  -->

		<template id="venueCard">
			<div class="card border border-1 shadow">
				<div class="img-and-name position-relative img-container">
					<a class="verified-icon-container position-absolute" style="top:5px; right:5px; " href="#" data-bs-toggle="tooltip" 
					title="Licensed">
						<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="var(--brand)" class="bi bi-patch-check-fill" viewBox="-1 -1 18 18" stroke="white" stroke-width=".5" >
							<rect x="5" height="6" y="5" width="6" style="fill: white;"/>

							<path  d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>

						</svg>
					</a>
					<img class="card-img-top" />
					<div class="card-name-container container-fluid py-2">
						<p
							class="card-name text-center text-nowrap fs-4 fw-bold text-white mb-0 d-flex justify-content-center"
						>
							Venue Name
						</p>
					</div>
				</div>
				<ul class="list-group list-group-flush card-body text-nowrap pb-0"></ul>
				<button
					type="button"
					class="btn py-2 bg-brand fw-bold m-1 text-white bookNowBtn fs-6"
					data-bs-toggle="modal"
					data-bs-target="#bookModal"
				>
					Check Available Days
				</button>
			</div>
		</template>

		<!-- BOOK NOW MODAL -->
		<div
			class="modal fade"
			id="bookModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div id="bookNowModalDialogue" class="modal-dialog">
				<div class="modal-content lh-lg">
					<div class="modal-header justify-content-center">
						<h5
							id="bookModalTitle"
							class="modal-title fw-bold text-center fs-4 text-md-nowrap"
						>
							Booking Details
						</h5>
					</div>
					<div class="modal-body text-left" id="bookModalBody"></div>

					<div class="modal-footer justify-content-center">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancel
						</button>
						<button type="button" class="btn bg-brand fw-bold text-white">
							Checkout
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- ###### SETTINGS MODAL ######  -->

		<div id="settingsModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="text-center">Settings</h3>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body fs-5">
						<!-- -----------DISPLAY MODE ------------->
						<div
							id="displayModeRadios"
							class="container row text-nowrap justify-content-between align-content-center"
						>
							<!-- DESCRIPTION -->
							<div class="description col d-flex mx-auto" style="max-width: 40%">
								<p class="my-auto text-center">Display mode:</p>
							</div>

							<!-- INPUTS -->
							<div class="inputs col d-flex justify-content-evenly">
								<div class="form-check m-2">
									<input
										class="form-check-input"
										type="radio"
										name="displayMode"
										id="showTable"
									/>
									<label class="form-check-label" for="showTable">
										Table
									</label>
								</div>
								<div class="form-check m-2">
									<input
										class="form-check-input"
										type="radio"
										name="displayMode"
										id="showCards"
										checked
									/>
									<label class="form-check-label" for="showCards">
										Cards
									</label>
								</div>
							</div>
						</div>

						<!-- -----------SORT BY------------ -->

						<!-- DROP DOWN -->
						<div
							id="displayModeRadios"
							class="container row text-nowrap justify-content-between align-content-center position-relative"
							style="left: 7px"
						>
							<div
								class="dropdown col w-25 d-flex justify-content-center"
								id="sortByContainer"
							>
								<button
									class="btn btn-outline-secondary dropdown-toggle mx-2 fw-bold"
									type="button"
									id="sortByDropdown"
									data-bs-toggle="dropdown"
									aria-expanded="false"
									style="padding: 0.5rem 0.2rem; min-width: 140px"
								>
									Sort by
								</button>
								<ul class="dropdown-menu" aria-labelledby="sortByDropdown">
									<li><a class="dropdown-item" href="#">Popularity Rank</a></li>
									<li><a class="dropdown-item" href="#">Popularity</a></li>
									<li><a class="dropdown-item" href="#">Weekend price</a></li>
									<li><a class="dropdown-item" href="#">Weekday price</a></li>
									<li><a class="dropdown-item" href="#">Catering price</a></li>
									<li><a class="dropdown-item" href="#">Capacity</a></li>
									<li><a class="dropdown-item" href="#">Available days</a></li>
								</ul>
							</div>

							<!-- RADIO BUTTONS (ASC/ DESC)  -->

							<div
								class="inputs col d-flex justify-content-evenly position-relative"
								style="left: 1rem"
							>
								<div class="form-check m-2">
									<input
										class="form-check-input"
										type="radio"
										name="sortOrder"
										id="sortASC"
										checked
									/>
									<label class="form-check-label" for="sortASC">
										Low first
									</label>
								</div>
								<div class="form-check m-2">
									<input
										class="form-check-input"
										type="radio"
										name="sortOrder"
										id="sortDESC"
									/>
									<label class="form-check-label" for="sortDESC">
										High first
									</label>
								</div>
							</div>
						</div>
					</div>

					<!-- -----------AUTO UPDATE------------ -->

					<div class="form-check form-switch mx-auto mb-4 row fs-5">
						<label class="form-check-label text-nowrap" for="autoUpdateToggle"
							>Toggle auto update</label
						>
						<input
							class="form-check-input"
							type="checkbox"
							id="autoUpdateToggle"
						/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
